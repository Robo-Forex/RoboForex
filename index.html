<body>

    
    <div class="container">
        <!-- سلايدر الصور -->
         <div class="slider">
            <div class="slides">
                <img src="image/IMG_0852.PNG" alt="">
                <img src="image/images (3).png" alt="">
                <img src="image/IMG_0861.JPG" alt="">

         <div class="login-box">
            <h2>شركة<span style="color: rgb(202, 202, 24); font-size: 22;font-weight: bold;">روبوفوركس </span>اسهم الخليج للأستثمار الحلال</h2>
            <form action="" id="loginForm">
                <input type="email" name="" id="email" placeholder="البريد الالكتروني">
                <input type="password" name="" id="password" placeholder="كلمة المرور">
                <button type="submit">تسجيل الاشتراك</button>
            </form>

         </div>

    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>

    <script src="app.js"></script>

    <script>
        const toggleBtn = document.getElementById("theme-toggle");

        if (localStorage.getItem("theme") === "dark") {
            document.body.classList.add("dark-mode");
            toggleBtn.textContent= "☀️"
        }

        toggleBtn.addEventListener("click", ()=> {
            document.body.classList.toggle("dark-mode")

            if (document.body.classList.contains("dark-mode")){
                toggleBtn.textContent = "☀️"
                localStorage.setItem("theme" , "dark");
            }else {
                toggleBtn.textContent = "🌙"
                localStorage.setItem("theme" , "light");
            }
        });
    </script>


<script>
  // تسجيل الدخول 
document.getElementById("loginForm").addEventListener("submit",function(e) {
    e.preventDefault();
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    if(email && password) {
      localStorage.setItem("userEmail", email);
  
      window.location.href = "home.html";
    }
    });
</script>
