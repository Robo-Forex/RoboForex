<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>تعريف بالشركة</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background-color: #f8f9fa;
    }
    .hero {
      background: linear-gradient(135deg, #007bff, #0056b3);
      color: white;
      padding: 80px 20px;
      text-align: center;
    }
    .section {
      padding: 60px 20px;
    }
    .footer {
      background-color: #343a40;
      color: white;
      padding: 20px 0;
      text-align: center;
    }
  </style>
</head>
<body>

  <!-- Hero Section -->
  <section class="hero">
    <div class="container">
      <h1 class="display-5">من نحن</h1>
      <p class="lead mt-4" style="font-size: 14;">
        نحن شركة روبوفوركس اسهم الخليج للأستثمار في النفط والذهب والعملات الرقمية.
      </p>
    </div>
  </section>

  <!-- About Section -->
  <section class="section bg-white">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-md-6 mb-4 mb-md-0">
          <img src="image/IMG_0852.PNG" class="img-fluid rounded" alt="عن الشركة">
        </div>
        <div class="col-md-6">
          <h2>رؤيتنا</h2>
          <p>
            نطمح إلى أن نكون الشركة الأول في المنطقة من خلال تقديم خدمات عالية الكفاءة في مجال الأستثمار.
          </p>
          
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <div class="container">
      <p class="mb-0">جميع الحقوق محفوظة &copy; 2025 | RoboForex</p>
    </div>
  </footer>

</body>
</html>
